machine:
  node:
    version: 0.10.33
  python:
    version: 2.7.3
    

dependencies:
  pre:
   - pip install awscli

deployment:
  s3:
   branch: master
   commands:
    - tar --exclude=".git" --exclude="test" --exclude="*.log" --exclude="npmrc" --exclude="venv" -zcf $CIRCLE_ARTIFACTS/build.tgz .
    - aws s3 cp $CIRCLE_ARTIFACTS/build.tgz s3://$S3_DIRECTORY/$CIRCLE_PROJECT_REPONAME/$CIRCLE_SHA1.tgz