machine:
  environment:
    WORKER_VERSION: 3.17.0
  node:
    version: 6.9.2
  services:
    - redis
    - docker

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - make install

test:
  override:
    - make test

deployment:
  push:
   branch: master
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | sh
